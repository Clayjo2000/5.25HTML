<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <title>Forms - Clayton Crawford 5/25</title>
</head>
<body>
    <div>
        <nav>
            <a href="#" class="nav-link">About Us</a>
            <a href="#" class="nav-link">Register</a>
        </nav>
    </div>
    <div id="formWrapper">

        <form id="registerForm">

            <h2 id="formHeader">Sign Up</h2>

            <div id="registerInput">
                <input class="register-Input" name="email" type="email" value="Email"/>
                <input class="register-Input" name="username" type="text" value="Username" />
                <input class="register-Input" name="password" type="password" value="00000000" />
                <input class="register-Input" name="confirmPassword" type="password" value="00000000" />
            </div>
            <div id="submitButton">
                 <button class="register-Submit" type="submit">Sign Up</button>
            </div>

        </form>
        
        <div id="externalLinks">
            <ul>
                <li class="link-list">
                    <a href="https://www.amazon.com/">
                        <img src="assets/amazonLogo.png" class="link-logo">
                    </a>
                </li>
                <li class="link-list">
                    <a href="https://www.facebook.com/">
                        <img src="assets/facebookLogo.png" class="link-logo">
                    </a>
                </li>
                <li class="link-list">
                    <a href="https://slack.com/">
                        <img src="assets/slackLogo.png" class="link-logo">
                    </a>
                </li>
                <li class="link-list">
        
                    <a href="https://www.instagram.com/">
                        <img src="assets/instagramLogo.png" class="link-logo">
                    </a>
                </li>
                <li class="link-list">
                    <a href="https://github.com/">
                        <img src="assets/githubLogo.png" class="link-logo">
                    </a>
                </li>
            </ul>
        </div>
    </div>
    
</body>
</html>
